<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>My Form</title>

</head>
<body>
	
	<div class="container">
		<fieldset>

			<legend>Cadastro</legend>

			<div class="form-row">
				<div class="form-group col-lg-6">
					<label for="nome">Nome:</label> 
					<input type="text" placeholder="Digite o seu nome" class="form-control" name="" id="nome">	
				</div>

				<div class="form-group col-lg-6">
					<label for="sobrenome">Sobrenome:</label> 
					<input type="text" class="form-control" name="" id="sobrenome" placeholder="Digite o seu sobrenome">
				</div>


				
			</div>

			<div class="form-row">
				<div class="form-group col-lg-6">
					<label for="cel">Telefone:</label>
					<input onkeypress="mascara(this,mascaraCelular)" type="text" placeholder="(99)99999-9999" class="form-control" id="cel" maxlength="15">
				</div>

				<div class="form-group col-lg-6">
					<label for="operadora">Operadora:</label>
					<select class="form-control" id="operadora">
						<option value="">--Selecione--</option>
						<option value="oi">Oi</option>
						<option value="vivo">Vivo</option>
						<option value="claro">Claro</option>
						<option value="tim">Tim</option>

					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="col-lg-12">
					<div id="Msg" class="alert" role="alert">
						A simple warning alertâ€”check it out!
					</div>
				</div>
			</div>
				

			
			


			<hr>
			<button onclick="validaForm()" class="btn btn-primary">Enviar</button>
		</fieldset>
	</div>
	


	
	
	

	

</body>

<script type="text/javascript" src="assets/js/script.js"></script>


</html>
